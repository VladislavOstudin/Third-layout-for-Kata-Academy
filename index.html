<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Third layout</title>
    <link rel="icon" type="image/png" href="./img/Kata.png">
</head>

<body>
    <section class="brands-container">
        <h2 class="brands-container--title">Ремонт техники различных брендов</h2>
        <div class="wrapper">
            <div class="brands-slider swiper">
                <div class="brands swiper-wrapper">
                    <button class="brands__button brands__button--lenovo swiper-slide"></button>
                    <button class="brands__button brands__button--samsung swiper-slide"></button>
                    <button class="brands__button brands__button--apple swiper-slide"></button>
                    <button class="brands__button brands__button--viewSonic swiper-slide"></button>
                    <button class="brands__button brands__button--bosch swiper-slide"></button>
                    <button class="brands__button brands__button--hp swiper-slide"></button>
                    <button class="brands__button brands__button--acer swiper-slide"></button>
                    <button class="brands__button brands__button--sony swiper-slide"></button>
                    <button class="brands__button brands__button--lenovo swiper-slide"></button>
                    <button class="brands__button brands__button--samsung swiper-slide"></button>
                    <button class="brands__button brands__button--apple swiper-slide"></button>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <button class="read-more__button">
        <span class="read-more__button--icon"></span>
        <span class="read-more__button--text">Скрыть</span>
    </button>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
